<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indheo — New Single</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* subtle noise/grain overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.06'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
    }

    .logo img {
      max-width: min(500px, 85vw);
      height: auto;
      filter: drop-shadow(0 0 30px rgba(255,255,255,0.08));
    }

    .tagline {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: #888;
    }

    /* Countdown */
    .countdown {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 70px;
    }

    .countdown-item .number {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 700;
      line-height: 1;
      color: #fff;
      text-shadow: 0 0 20px rgba(200, 0, 0, 0.3);
    }

    .countdown-item .label {
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #555;
      margin-top: 0.3rem;
    }

    .separator {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 700;
      color: #333;
      align-self: flex-start;
      padding-top: 0.15em;
    }

    /* Social links */
    .socials {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border: 1px solid #333;
      border-radius: 50%;
      color: #aaa;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      color: #fff;
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
      transform: scale(1.1);
    }

    .socials svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    /* released state */
    .released-msg {
      display: none;
      font-size: clamp(1.2rem, 4vw, 2rem);
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #c00;
      text-shadow: 0 0 30px rgba(200, 0, 0, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Indheo">
    </div>

    <p class="tagline">New single — March 13, 2026</p>

    <div class="countdown" id="countdown">
      <div class="countdown-item">
        <span class="number" id="days">00</span>
        <span class="label">Days</span>
      </div>
      <span class="separator">:</span>
      <div class="countdown-item">
        <span class="number" id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <span class="separator">:</span>
      <div class="countdown-item">
        <span class="number" id="minutes">00</span>
        <span class="label">Min</span>
      </div>
      <span class="separator">:</span>
      <div class="countdown-item">
        <span class="number" id="seconds">00</span>
        <span class="label">Sec</span>
      </div>
    </div>

    <p class="released-msg" id="released">OUT NOW!</p>

    <div class="socials">
      <!-- Spotify -->

      </a>
      <!-- Instagram -->
      <a href="https://www.facebook.com/share/1JCEDaYkwo/?mibextid=wwXIfr" target="_blank" rel="noopener" aria-label="Instagram">

      </a>
      <!-- Facebook -->
      <a href="https://www.facebook.com/share/1JCEDaYkwo/?mibextid=wwXIfr" target="_blank" rel="noopener" aria-label="Facebook">

      </a>
    </div>
  </div>

  <script>
    const launchDate = new Date('2026-03-13T00:00:00-03:00').getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = launchDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').style.display = 'none';
        document.querySelector('.tagline').style.display = 'none';
        document.getElementById('released').style.display = 'block';
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(d).padStart(2, '0');
      document.getElementById('hours').textContent = String(h).padStart(2, '0');
      document.getElementById('minutes').textContent = String(m).padStart(2, '0');
      document.getElementById('seconds').textContent = String(s).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
